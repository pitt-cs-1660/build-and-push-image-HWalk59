on:
  push:
    branches:
      - main
      - login-gcr.io # @note: use any development branch you would like

jobs:
  build-and-push-to-gcr:
    runs-on: ubuntu-22.04
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      # checkout code
      - uses: actions/checkout@v4

      # authenticate with GCP with workload identity provider
      - uses: 'google-github-actions/auth@v2'
        id: auth
        name: Authenticate to GCP
        with:
          project_id: 'elegant-weaver-435322-v8' # update with your project ID
          workload_identity_provider: 'projects/186852006700/locations/global/workloadIdentityPools/github/providers/my-repo' 

      # configure/login with docker
      - name: gcloud Configure Docker
        run: gcloud auth configure-docker us-east1-docker.pkg.dev


      # setup docker buildx
      - name: Setup docker buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: us-east1-docker.pkg.dev/elegant-weaver-435322-v8/artifact-registry1/cs1660-assignment3:latest
